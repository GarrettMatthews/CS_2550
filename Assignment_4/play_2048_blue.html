<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Garrett Matthews">
        <meta name="description" content="Sample for the game 2048">
        <title>Play 2048 Blue</title>
        <link rel="stylesheet" href="grid_style_blue.css">
        <script src = "view.js"></script>
        <script src = "model.js"></script>
    </head>
    <body onload="showGrid()";>
        <h1>Play 2048!</h1>
        <hr>
        <div id = "score" class="score"></div>
        <table id ="animatedTable" class="board right"></table>
        <table id="genGrid" class="board left"></table>
        <hr class="noFloat">
        <p class="noFloat">Click on a cell to turn it orange!</p>
        <p id = "clickedCell" class = "noFloat">You will see the coordinates of the cell you clicked on here.</p>
        <button onclick="restart()">Restart</button>
        <input id="funText" type="text" size="5" value="Yes"></input> 
        <button onclick="submitFun()">Submit</button>
        <label for="moveDirection">Choose a direction to shift the contents of the board: </label>
        <select id="moveDirection">
            <option>Up</option>
            <option>Down</option>
            <option>Left</option>
            <option>Right</option>
        </select>
        <button onclick="moveBoard()">Move!</button>
        <p> Once the animation has finished, press the Sample Game button to play</p>
        <button onclick="resetSample()">Sample Game</button>
    </body>
</html>
